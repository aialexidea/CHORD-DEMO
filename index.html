<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chord - Music Discovery</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
background: #0a0a0a;
color: #fff;
overflow-x: hidden;
}

.container {
max-width: 480px;
margin: 0 auto;
background: #0a0a0a;
height: 100vh;
display: flex;
flex-direction: column;
}

header {
padding: 16px;
border-bottom: 1px solid #1a1a1a;
background: rgba(10, 10, 10, 0.95);
backdrop-filter: blur(10px);
}

.header-content {
display: flex;
justify-content: space-between;
align-items: center;
}

.header-title {
font-size: 24px;
font-weight: 700;
letter-spacing: -0.5px;
}

.header-icons {
display: flex;
gap: 12px;
}

.icon-btn {
background: #1a1a1a;
border: none;
color: #fff;
width: 40px;
height: 40px;
border-radius: 50%;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
font-size: 18px;
transition: background 0.2s;
}

.icon-btn:hover {
background: #2a2a2a;
}

.tabs {
display: flex;
border-bottom: 1px solid #1a1a1a;
background: rgba(10, 10, 10, 0.95);
backdrop-filter: blur(10px);
}

.tab {
flex: 1;
padding: 12px;
text-align: center;
cursor: pointer;
border: none;
background: none;
color: #666;
font-size: 12px;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 0.5px;
transition: color 0.2s;
border-bottom: 2px solid transparent;
}

.tab.active {
color: #fff;
border-bottom-color: #fff;
}

.feed {
flex: 1;
overflow-y: auto;
padding: 12px;
}

.card {
background: #1a1a1a;
border-radius: 12px;
padding: 16px;
margin-bottom: 12px;
cursor: pointer;
transition: all 0.3s;
border: 1px solid #2a2a2a;
}

.card:hover {
border-color: #3a3a3a;
transform: translateY(-2px);
}

.card-header {
display: flex;
justify-content: space-between;
align-items: flex-start;
margin-bottom: 12px;
}

.card-user {
display: flex;
align-items: center;
gap: 12px;
flex: 1;
}

.avatar {
width: 40px;
height: 40px;
border-radius: 50%;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
display: flex;
align-items: center;
justify-content: center;
font-size: 18px;
font-weight: 700;
}

.user-info {
flex: 1;
}

.user-name {
font-size: 14px;
font-weight: 600;
margin-bottom: 2px;
}

.user-username {
font-size: 12px;
color: #888;
}

.distance {
font-size: 12px;
color: #666;
padding: 4px 8px;
background: #0a0a0a;
border-radius: 4px;
}

.card-track {
background: #0a0a0a;
padding: 12px;
border-radius: 8px;
margin-bottom: 12px;
}

.track-title {
font-size: 13px;
font-weight: 600;
margin-bottom: 4px;
}

.track-artist {
font-size: 12px;
color: #888;
margin-bottom: 8px;
}

.eq-bars {
display: flex;
gap: 3px;
align-items: flex-end;
height: 24px;
}

.eq-bar {
width: 3px;
background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
border-radius: 2px;
animation: pulse 0.6s ease-in-out infinite;
}

@keyframes pulse {
0%, 100% { opacity: 0.4; }
50% { opacity: 1; }
}

.card-footer {
display: flex;
justify-content: space-between;
align-items: center;
}

.genres {
display: flex;
gap: 6px;
flex-wrap: wrap;
}

.genre-tag {
font-size: 11px;
color: #888;
background: #0a0a0a;
padding: 4px 8px;
border-radius: 4px;
border: 1px solid #2a2a2a;
}

.compatibility {
font-size: 12px;
font-weight: 600;
color: #667eea;
}

.modal {
display: none;
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: rgba(0, 0, 0, 0.7);
z-index: 1000;
animation: fadeIn 0.3s;
}

.modal.active {
display: flex;
align-items: flex-end;
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

.modal-drawer {
background: #1a1a1a;
width: 100%;
max-height: 90vh;
border-radius: 20px 20px 0 0;
padding: 20px;
animation: slideUp 0.3s;
overflow-y: auto;
}

@keyframes slideUp {
from { transform: translateY(100%); }
to { transform: translateY(0); }
}

.modal-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 20px;
}

.modal-close {
background: #0a0a0a;
border: none;
color: #fff;
width: 36px;
height: 36px;
border-radius: 50%;
cursor: pointer;
font-size: 20px;
}

.modal-profile {
margin-bottom: 20px;
}

.modal-avatar {
width: 80px;
height: 80px;
border-radius: 50%;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
display: flex;
align-items: center;
justify-content: center;
font-size: 40px;
margin-bottom: 12px;
}

.modal-name {
font-size: 18px;
font-weight: 700;
margin-bottom: 4px;
}

.modal-username {
font-size: 14px;
color: #888;
margin-bottom: 12px;
}

.modal-bio {
font-size: 13px;
color: #aaa;
line-height: 1.5;
margin-bottom: 16px;
}

.modal-stats {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 12px;
margin-bottom: 16px;
}

.stat {
background: #0a0a0a;
padding: 12px;
border-radius: 8px;
}

.stat-value {
font-size: 16px;
font-weight: 700;
margin-bottom: 4px;
}

.stat-label {
font-size: 11px;
color: #888;
text-transform: uppercase;
letter-spacing: 0.5px;
}

.compatibility-bar {
background: #0a0a0a;
padding: 12px;
border-radius: 8px;
margin-bottom: 16px;
}

.compatibility-label {
font-size: 12px;
color: #888;
margin-bottom: 8px;
}

.compatibility-progress {
height: 6px;
background: #2a2a2a;
border-radius: 3px;
overflow: hidden;
}

.compatibility-fill {
height: 100%;
background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
border-radius: 3px;
}

.modal-genres {
display: flex;
flex-wrap: wrap;
gap: 8px;
margin-bottom: 16px;
}

.modal-genre {
font-size: 12px;
background: #0a0a0a;
padding: 6px 12px;
border-radius: 6px;
border: 1px solid #2a2a2a;
}

.modal-track {
background: #0a0a0a;
padding: 12px;
border-radius: 8px;
margin-bottom: 12px;
}

.modal-track-title {
font-size: 13px;
font-weight: 600;
margin-bottom: 4px;
}

.modal-track-artist {
font-size: 12px;
color: #888;
}

.action-buttons {
display: flex;
gap: 12px;
margin-top: 20px;
}

.btn {
flex: 1;
padding: 12px;
border: none;
border-radius: 8px;
font-size: 14px;
font-weight: 600;
cursor: pointer;
transition: all 0.2s;
}

.btn-primary {
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: #fff;
}

.btn-primary:hover {
transform: translateY(-2px);
box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
}

.btn-secondary {
background: #2a2a2a;
color: #fff;
}

.btn-secondary:hover {
background: #3a3a3a;
}

.empty-state {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100%;
color: #666;
text-align: center;
padding: 20px;
}

.empty-icon {
font-size: 48px;
margin-bottom: 12px;
}

.now-playing {
position: fixed;
bottom: 0;
left: 0;
right: 0;
background: rgba(26, 26, 26, 0.95);
backdrop-filter: blur(10px);
padding: 12px 16px;
border-top: 1px solid #2a2a2a;
display: flex;
gap: 12px;
align-items: center;
max-width: 480px;
margin: 0 auto;
}

.now-playing-icon {
font-size: 24px;
}

.now-playing-info {
flex: 1;
min-width: 0;
}

.now-playing-title {
font-size: 12px;
font-weight: 600;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}

.now-playing-artist {
font-size: 11px;
color: #888;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}
</style>
</head>
